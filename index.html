<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>3MTT Blog</title>
</head>
<body>
    <section class="mainContainer">
        <section class="descriptionContainer">
            <div class="descriptionHeader">
                <h1 class="descriptionHeader">
                    Fostering technology in Nigeria
                </h1>
            </div>
            <div class="descriptionPara">
                <p class="description">
                    Welcome to 3MTT Experience  Journey
                </p>
            </div>
        </section>
        <section class="loginContainer">
            <div class="helloContainer">
                <img src="" alt="">
                <h1 class="hello">Welcome <br /> to MY 3MTT FINAL PROJECT</h1>
            </div>
            <div class="signupLinkCon">
                <h5>Don't You have an Account yet? <span><a href="http://#" target="_blank" rel="noopener noreferrer">Create Account</a></span></h5>
            </div>
            <div class="fomContainer">
                <form action="#" method="post">
                    <label for="userEmail">Email: 
                        <input type="email" required="yes"><br>
                    </label>
                    <label for="password">Password:
                        <input type="password" required="yes"><br>
                    </label>
                    <button type="submit">Login</button>
                </form><br>
            </div>
            <div class="passReset">
                <h6>Forgot Password? <span><a href="http://#" target="_blank" rel="noopener noreferrer">Reset Password</a><span class="material-symbols-outlined">
                    reset_settings
                    </span></span></h6>
            </div>
            <div class="socialLoginContainer">
                <h5>Login with Social Media</h5>
                <div class="socialIcons">
                    <div class="fb">
                        <img src="" alt="Facebook">
                        <img src="" alt="Google">
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
